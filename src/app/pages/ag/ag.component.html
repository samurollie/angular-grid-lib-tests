<div style="padding: 20px">
  <div>
    <mat-slide-toggle (change)="changeMode()">
      <p *ngIf="defMode">Modo de configuração das colunas</p>
      <p *ngIf="!defMode">Modo de configuração das linhas</p>
    </mat-slide-toggle>
  </div>
  <div *ngIf="defMode" style="display: flex; gap: 10px">
    <button (click)="addColumn()">Adicionar Coluna</button>
    <button (click)="removeColumn()">Remover Coluna</button>
  </div>
  <div *ngIf="!defMode" style="display: flex; gap: 10px">
    <button (click)="addRow()">Adicionar Linha</button>
    <button (click)="removeLastRow()">Remover ultima Linha</button>
  </div>
</div>

<div style="width: 96%; height: 500px; padding-left: 30px">
  <ag-grid-angular
    #gridApi
    style="width: 100%; height: 100%"
    [rowData]="rowData"
    [columnDefs]="colDefs"
    [defaultColDef]="defaultColDef"
    rowDragManaged="true"
    [autoSizeStrategy]="autoSizeStrategy"
  />
</div>
